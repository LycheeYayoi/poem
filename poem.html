<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏轼词选</title>
    <style>
        body {
            font-family: '宋体', serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-weight: normal;
        }

        .poem {
            margin: 20px 0;
            text-align: center;
        }

        .poem-title {
            font-size: 24px;
            font-weight: bold; /* 确保标题是加粗的 */
        }

        .poem-content {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>苏轼词选</h1>

        <div class="poem">
            <div class="poem-title">定风波</div>
            <div class="poem-content">
                莫听穿林打叶声，何妨吟啸且徐行。竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。<br>
                料峭春风吹酒醒，微冷，山头斜照却相迎。回首向来萧瑟处，归去，也无风雨也无晴。
            </div>
        </div>

        <div class="poem">
            <div class="poem-title">江城子</div>
            <div class="poem-content">
                十年生死两茫茫，不思量，自难忘。千里孤坟，无处话凄凉。<br>
                纵使相逢应不识，尘满面，鬓如霜。<br>
                夜来幽梦忽还乡，小轩窗，正梳妆。相顾无言，惟有泪千行。<br>
                料得年年肠断处，明月夜，短松冈。
            </div>
        </div>
    </div>
</body>

</html>
